<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Unordered List</h4>

    <!-- Lists that has a point before the text, not marked with numbers or letters-->
    <ul>
      <li>pizza dough</li>
      <li>sauce</li>
      <!-- We can also create a nested list inside on of element of the existing list-->
      <li>
        cheese
        <ul>
          <li>Kackavall</li>
          <li>Mozzarela</li>
        </ul>
      </li>
    </ul>

    <h4>Ordered List</h4>

    <!-- Lists that are ordered and marked with numbers or letters.
         To change the marked type from numbers to letters we use 'type' attribute-->
    <ol type="A">
      <li>Get up</li>
      <li>Eat breakfast</li>
      <li>Take Shower</li>
      <li>Watch CSS</li>
    </ol>

    <h4>Description List</h4>

    <!-- This list has a Term and the desctiption for that term-->
    <dl>
      <dt>HTML</dt>
      <dd>This adds structure to a webpage</dd>
      <dt>CSS</dt>
      <dd>This adds Style to a webpage</dd>
      <dt>JS</dt>
      <dd>This adds Functionality to a webpage</dd>
    </dl>
  </body>
</html>
