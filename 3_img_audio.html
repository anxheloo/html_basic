<!--To auto generate the structure we use: ! and next tab -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is page 2</h1>
    <hr />

    <!--Makes the image an hyperlink | Clickable-->
    <a href="www.wikipedia.com">

      <!--We use this tag to add an image by specifying its source.
          We can also specify the height and it will be changed proportionally with the width but we can change them individualy if we want
          For people with eye problem we use alt text to add a describtion to the image
          We use 'title' to describe the picture so when we hover with the mouse it will be displayed
        
          Note: We can add the </img> close tag and add multiple
                sources of different img file types if the browser
                doesnt support png for example-->
      <img
        src="images/calender.png"
        height="300"
        alt="calendar image"
        title="Calendar is super"
      />
    </a>

    <!--To add an audio and show controls to play it 
        *Other attributes: autoplay , muted, loop-->
    <audio controls src="audio.mp3">
    
  </body>
</html>
