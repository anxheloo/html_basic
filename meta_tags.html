<!--We can add metadata at the head of our document and this tells the web browser infos about our web page-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta name="description" content="Free HTML Tutorial for begginers" />
    <meta name="keywords" content="HTML, tutorial, begginers" />
    <meta name="author" content="Bro code" />
    <!--When users are using their mobile device to view our webpage,this mata tag below scale it proportioanlly with their mobile screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="charset=UTF-8" />
    <!--Refresh the web browser every 5 seconds-->
    <meta http-equiv="refresh" content="5" />
  </head>

  <body></body>
</html>
