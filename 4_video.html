<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!--We can add a video using this tag.
        *Other Attributes: controls: to add controls
         autoplay: play the video in background
         muted: mute the video
         loop: make the video loop
        
         Note: if we add the </video> close tag, inside we can
          add multiple type of different sources for the video in
        case the browser doesnt support mp4 for example-->

    <video autoplay muted loop src="SampleVideo.mp4" width="500"></video>
  </body>
</html>
