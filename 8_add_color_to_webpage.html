  <!--Simple attributes to add colors to webpage using css.
      We can add also color attribute to the body tag and make all the text below that color we choose.
      Or we can specify a different color for every text below.
      Same with background-color attribute-->
  <body style="background-color: black">
    <h1 style="color: red">Hello!</h1>
    <h1 style="color: rgb(5, 240, 232)">Hello!</h1>
    <h1 style="color: blue">Hello!</h1>

    <p style="background-color: #222222; color: green">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere sapiente
      nobis, officiis doloribus id suscipit corporis excepturi eum itaque
      voluptatem maxime animi vel laborum quis qui ex ratione quibusdam harum.
    </p>
