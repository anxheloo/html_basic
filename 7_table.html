<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Store Hours</h3>
    <!--This tag <table></table> is used to create a table, background color -> "bgcolor"=black, width=700px
        <tr></tr> stands for table row in this case we have 2 rows.
        Inside the first row we create the table headers using <th></th> with width = 100, 7 headers 100px each => 700 px total.
        <td></td> tag is used for table data, to add datas below the headers, using 'align'=center to center the text inside.-->
    <table bgcolor="black" width="700">
      <tr bgcolor="grey">
        <th width="100">Sunday</th>
        <th width="100">Monday</th>
        <th width="100">Tuesday</th>
        <th width="100">Wendsday</th>
        <th width="100">Thursday</th>
        <th width="100">Friday</th>
        <th width="100">Saturday</th>
      </tr>
      <tr bgcolor="lightgrey" align="center">
        <td>Closed</td>
        <td>opened</td>
        <td>opened</td>
        <td>opened</td>
        <td>opened</td>
        <td>opened</td>
        <td>Closed</td>
      </tr>
    </table>
  </body>
</html>
