<!DOCTYPE html>
<html>

  <head>
    <title>Text Practice</title>
    <link rel="stylesheet" href="styles/text.css">

    <!-- to import fonts from google free fonts, we select the fonts and add them here in the header.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <!-- DISPLAY PROPERTIES: 1.display: block -> takes the full width of the screen.
    , 2.display: inline-block -> Elements and tags are displayed inline and we also can specify the width.
     , 3.display: inline -> Takes the amount of space it requires, we cant specify the width -->


  <body>
    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    
    <p class="video-stats">
      3.4M views &middot; 6 months ago
    </p>
    
    
    <p class="video-author">Marques Brownlee &#10003;
    
    </p>
    
    <p class="video-description">
      Talking tech and AI on the heels of Google I/O.
      Also a daily driver phone reveal from Google's CEO.
      Shoutout to Sundar!
    </p>
    
    <!-- To add spaces between texts we can put the text we want inside <span> and than add margin to it.-->
    <p class="apple-text">
      Shop early for the best selection of holiday favourites. <span class="shop-link">Shop now ></span>
    </p>
  </body>
</html>
