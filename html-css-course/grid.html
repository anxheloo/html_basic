<!DOCTYPE html> 

<html>
  <head>
    <title>Grid Practice</title>

  </head>

  <body style="padding-bottom: 1000px ;">
    <div style="display:grid;
                grid-template-columns: 100px 100px;">
      <div style="background-color:lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>

        <div style="display:grid;
                    margin-top: 30px;
                    grid-template-columns: 100px 100px 200px;">
          <div style="background-color:lightblue;">div1</div>
          <div style="background-color: lightpink;">div2</div>
          <div style="background-color: lightblue;">div3</div>
        </div>


                <div style="display:grid;
                                    margin-top: 30px;
                                    grid-template-columns: 100px 1fr;">   <!--free Space, take the remaining space that we have on the page -->
                  <div style="background-color:lightblue;">div1</div>
                  <div style="background-color: lightpink;">div2</div>
                </div>

                                <div style="display:grid;
                                                                    margin-top: 30px;
                                                                    grid-template-columns: 100px 1fr 2fr;">
                                  <!--free Space, take the remaining space that we have on the page -->
                                  <div style="background-color:lightblue;">div1</div>
                                  <div style="background-color: lightpink;">div2</div>
                                  <div style="background-color:lightblue;">div3</div>
                                </div>



                                                                  <div style="display:grid;
                                                                    margin-top: 30px;
                                                                    grid-template-columns: 1fr 1fr 1fr; 
                                                                    height: 300px; column-gap: 20px; row-gap: 40px;"
                                                                    >
                                                                    <!--free Space, take the remaining space that we have on the page -->
                                                                    <div style="background-color:lightblue;">div1</div>
                                                                    <div style="background-color: lightpink;">div2</div>
                                                                    <div style="background-color:lightblue;">div3</div>
                                                                    <div style="background-color:lightpink;">div1</div>
                                                                    <div style="background-color: lightblue;">div2</div>
                                                                    <div style="background-color:lightpink;">div3</div>
                                                                  </div>
  </body>

</html>
