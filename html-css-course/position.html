<!DOCTYPE html>

<html>
  <head>
    <title>POsition Practice</title>
  </head>

  <!-- Position Fixed     -> place the element in the browser window  which doesent move when we scroll.
       Position Absolute  -> place the element on the page, which moves when we scroll the page
       Position Relative  -> place a position Absolute element relative to another element -->

  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
      "
      ;
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
        top: 70px;
      "
    >
      absolute
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 600px;
        top: 60px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>

    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          top: 70px;
          right: 10px;
        "
      >
        5:00
      </div>
      div 2
    </div>
  </body>
</html>
